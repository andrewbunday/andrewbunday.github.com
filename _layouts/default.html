<!DOCTYPE html>
<html>
    <head>
        {% include head.html %}
    </head>
    <body>
        <div class="page">
            {% include navbar.html %}
            {% include header.html %}
            {% include breadcrumb.html %}

            <div class="container-fluid main-content">
                <div class="row-fluid">
                    {% for post in site.posts limit:3 offset:1%}
                        <div class="span4 well">
                            <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
                        </div>
                    {% endfor %}
                </div>
                <div class="row-fluid">
                    <div class="span12 well">
                        <!--{% include hero-unit.html %}-->
                        {% for post in site.posts limit:1 %}
                            <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
                        {% endfor %}
                    </div>
                </div>
                {% include footer.html %}
            </div>

        </div>
     </body>
</html>
